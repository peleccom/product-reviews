site_name: product-reviews
repo_url: https://github.com/peleccom/product-reviews
site_url: https://peleccom.github.io/product-reviews
site_description: A plugin system for product reviews fetcher
site_author: Alexander Pitkin
edit_uri: edit/main/docs/
repo_name: peleccom/product-reviews
copyright: Maintained by <a href="https://peleccom.com">peleccom</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/product_reviews"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/peleccom/product-reviews
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/product-reviews

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
